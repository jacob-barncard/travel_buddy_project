<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schedule a New Plan!</title>
  </head>
  <body>
    <h1>Schedule a Plan</h1>
    <form action="/create" method="post">
      {% csrf_token %}
      <p>Destination:</p><input type="text" name="trip_name"><br>
      <p>Description:</p><input type="text" name="plan"><br>
      <p>Start Date:</p><input type="date" name="start_date"><br>
      <p>End Date:</p><input type="date" name="end_date"><br>
      <input type="submit" value="submit"><br>


      <h3 style="display: inline-block;"> <a href="/dashboard">Home</a> </h3> | <a href="/logout">Logout</a>

  </body>
</html>
